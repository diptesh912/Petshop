<!DOCTYPE html>
<html >
<head>
	<title>ToDo List</title>
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	 <link rel="stylesheet" type="text/css" href="css/style.css">
	 
</head>
<body>
<div ng-app="App" ng-controller="appCtrl" class="container"> 
      <div class="page-header">
          <button class="btn btn-primary custom-header" disabled="true">
            <img class="logo-img" src="img/footprint.png"/><span class=="logo-font">EntirelyPets'</span>
            <input type="text" class="search-bar " placeholder="Search for..."><span class="glyphicon glyphicon-search"></span>
            
            </button>
      </div>



        <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="img/cod-skins-banner.jpg" alt="pet" width="1750" height="100">
        <div class="carousel-caption">         
        </div>
      </div>

      <div class="item">
        <img src="img/homepage-banner.jpg" alt="pet" width="1750" height="100">
        <div class="carousel-caption">          
        </div>
      </div>
    
      <div class="item">
        <img src="img/summer-home-slider.jpg" alt="pet" width="1750" height="100">
        <div class="carousel-caption">          
        </div>
      </div>

      <div class="item">
        <img src="img/Summer_ep.jpg" alt="pet"  width="1750" height="100">
        <div class="carousel-caption">          
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


<hr/>




      <div class="container"> 
          <div ng-repeat="product in items"  class="col-sm-3">
          <div class="well">
            <img class="product-image" src="{{product.image}}"/>
             <p class="product-name"> <b>{{product.ProductName}}</b></p>  
             <button class="btn btn-warning custom"> {{product.pice|currency}}</button>
          </div>
      </div>
</div>
 

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	  <script type="text/javascript" src="js/app.js"></script>
	  <script type="text/javascript" src="js/controller.js"></script>
	  <script type="text/javascript" src="js/service.js"></script>
	  <script type="text/javascript" src="js/filter.js"></script>
</body>
</html>
